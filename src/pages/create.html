<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatilho App</title>
  </head>

  <body>
    <div class="container">
      <h1>Create a password</h1>

      <div class="row">
        <a
          href="https://github.com/antonionetu/gatilho-backend"
          target="_blank"
        >
          <img
            src="/assets/gun.png"
            class="logo vanilla"
            alt="JavaScript logo"
          />
        </a>
      </div>

      <p>Type the name of the site</p>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="button" onclick="createPassword()">Create</button>
      </form>
      <div style="margin-top: 2rem;">
        <a
          id="greet-msg"
          href="/"
          style="text-decoration: underline;"
        >
          Back
        </a>
      </div>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
